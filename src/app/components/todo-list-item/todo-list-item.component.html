<div *ngIf="todo" class="todo">
  <div class="top">
    <p *ngIf="todo.createdAt">{{ todo.createdAt | dateFormat }}</p>

    <button (click)="(removeTodo())">
      <img src="assets/cross.svg" alt="cross">
    </button>
  </div>

  <div class="bottom">
    <span>
      {{ todo.description }}
    </span>

    <app-dropdown
      [options]="statusOptions"
      [optionSelected]="optionSelected"
      (onSelect)="({})"

    ></app-dropdown>
  </div>

</div>
