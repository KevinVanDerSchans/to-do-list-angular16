<form class="todo-form" (ngSubmit)="addTodo()">
  <h2>Nueva tarea</h2>

  <div class="form-group">
    <label for="description">Descripción:</label>
    <input
      type="text"
      id="description"
      name="description"
      autocomplete="off"
      [(ngModel)]="newTodoDescription"
    >
  </div>

  <div class="form-group">
    <label for="description">Estado:</label>

  </div>

  <button type="submit">Añadir tarea</button>
</form>
